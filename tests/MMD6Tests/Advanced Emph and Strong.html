<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Advanced Emph and Strong</title>
</head>
<body>

<p>foo<em>bar</em></p>

<p>foo*bar**</p>

<p>foo*bar***</p>

<p>foo**bar*</p>

<p>foo<strong>bar</strong></p>

<p>5</p>

<p>foo**bar***</p>

<p>foo***bar*</p>

<p>foo***bar**</p>

<p>foo<strong><em>bar</em></strong></p>

<p><em>foo</em>bar</p>

<p>10</p>

<p>*foo**bar</p>

<p><em>foo</em>bar*</p>

<p><em>foo**bar</em></p>

<p><em>foo</em><strong>bar</strong></p>

<p><em>foo****bar</em></p>

<p>15</p>

<p><em>foo<strong>bar</strong>foo</em></p>

<p>**foo*bar</p>

<p><strong>foo*bar</strong></p>

<p><strong>foo</strong>bar**</p>

<p><strong>foo</strong><em>bar</em></p>

<p>20</p>

<p><strong>foo****bar</strong></p>

<p><strong>foo foo<em>bar</em>foo foo</strong></p>

<p><strong><em>foo</em>bar</strong></p>

<p><em><strong>foo</strong>bar</em></p>

<p><em>ab</em>duct instead of ab<em>duct</em></p>

<p>25</p>

</body>
</html>
