<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Reference Footnotes</title>
</head>
<body>

<p>foo.<a href="#fn_1" id="fnref_1" title="see footnote" class="footnote"><sup>1</sup></a></p>

<p>foo.<a href="#fn_2" id="fnref_2" title="see footnote" class="footnote"><sup>2</sup></a></p>

<p>foo.<a href="#fn_3" id="fnref_3" title="see footnote" class="footnote"><sup>3</sup></a></p>

<p>foo.<a href="#fn_3" title="see footnote" class="footnote"><sup>3</sup></a></p>

<div class="footnotes">
<hr />
<ol>

<li id="fn_1">
<p><em>foo</em> <a href="#fnref_1" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_2">
<p><em>foo
bar</em> <a href="#fnref_2" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_3">
<p>foo</p>

<p><em>bar</em> <a href="#fnref_3" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>

<ul>
<li>bat</li>
</ul>
</li>

</ol>
</div>

</body>
</html>
