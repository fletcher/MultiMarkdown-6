<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Inline Footnotes</title>
</head>
<body>

<p>Inline.<a href="#fn_1" id="fnref_1" title="see footnote" class="footnote"><sup>1</sup></a></p>

<p>Inline.<a href="#fn_2" id="fnref_2" title="see footnote" class="footnote"><sup>2</sup></a></p>

<p>Inline.<a href="#fn_3" id="fnref_3" title="see footnote" class="footnote"><sup>3</sup></a></p>

<p>Inline.<a href="#fn_4" id="fnref_4" title="see footnote" class="footnote"><sup>4</sup></a><a href="#fn_5" id="fnref_5" title="see footnote" class="footnote"><sup>5</sup></a><a href="#fn_6" id="fnref_6" title="see footnote" class="footnote"><sup>6</sup></a></p>

<div class="footnotes">
<hr />
<ol>

<li id="fn_1">
<p>foo <em>bar</em> <a href="#fnref_1" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_2">
<p>foo <em>bar</em>
<a href="/bar">foo</a>
<strong>foo</strong>. <a href="#fnref_2" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_3">
<p>foo <em>bar</em> <a href="#fnref_3" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_4">
<p>foo <a href="#fnref_4" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_5">
<p>foo <a href="#fnref_5" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

<li id="fn_6">
<p>bar <a href="#fnref_6" title="return to body" class="reversefootnote">&#160;&#8617;&#xfe0e;</a></p>
</li>

</ol>
</div>

</body>
</html>
