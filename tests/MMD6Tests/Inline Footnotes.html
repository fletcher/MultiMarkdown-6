<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Inline Footnotes</title>
</head>
<body>

<p>Inline.<a href="#fn:1" id="fnref:1" title="see footnote" class="footnote"><sup>1</sup></a></p>

<p>Inline.<a href="#fn:2" id="fnref:2" title="see footnote" class="footnote"><sup>2</sup></a></p>

<p>Inline.<a href="#fn:3" id="fnref:3" title="see footnote" class="footnote"><sup>3</sup></a></p>

<div class="footnotes">
<hr />
<ol>

<li id="fn:1">
<p>foo <em>bar</em> <a href="#fnref:1" title="return to body" class="reversefootnote">&#160;&#8617;</a></p>
</li>

<li id="fn:2">
<p>foo <em>bar</em>
<a href="/bar">foo</a>
<strong>foo</strong>. <a href="#fnref:2" title="return to body" class="reversefootnote">&#160;&#8617;</a></p>
</li>

<li id="fn:3">
<p>foo <em>bar</em> <a href="#fnref:3" title="return to body" class="reversefootnote">&#160;&#8617;</a></p>
</li>

</ol>
</div>

</body>
</html>
